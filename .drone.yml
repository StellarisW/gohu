      #        - PROJECT_NAME
      #        - DOMAIN
      #        - APOLLO_APP_ID
      #        - APOLLO_CLUSTER_NAME
      #        - APOLLO_IP
      #        - APOLLO_SECRET
      tar_tmp_path: /tmp/tar
      overwrite: true
      rm: true

      source:
        - ./
      target: /www/site/gohu

