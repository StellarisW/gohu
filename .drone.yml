type: docker # 定义流水线类型，还有kubernetes、exec、ssh等类型
name: gohu # 定义流水线名称

# 定义流水线宿主机挂载目录，用于共享数据
volumes:
  - name: build
    host:
      path: /tmp/build # 从宿主机中挂载的目录

